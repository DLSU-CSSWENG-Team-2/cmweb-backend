type Product {
    name: String! @unique
    slug: String! @unique
    description: String!
    collection: Collection
    price: Float!
    colors: [String!]!
    mainImage: String!
    otherImages: [String!]
    category: String!
    sizes: [String!]
    created_at: Date!
    active: Boolean
}

type Collection {
    name: String! @unique
    slug: String! @unique
    description: String
    created_at: Date!
    active: Boolean
    featured: Boolean
    products: [Product!]! @relation
}

type Query {
    allCollections: [Collection!]
    allProducts: [Product!]
    collections(featured: Boolean): [Collection!]
}

